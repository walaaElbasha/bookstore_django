<!-- CSS only -->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        </br>
        <a href="{% url 'create' %}" class="btn btn-success" role="button">
            Create a new book
        </a>
        <br>
        <br>
        <h3>List of books</h3>
       
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th scope="col" class="table-info">Title</th>
                            <th scope="col" class="table-info">Author</th>
                          
                            <th scope="col" class="table-info">Tag</th>
                            <th scope="col" class="table-info">Isbn</th>
                            <th scope="col" class="table-info">Action</th>
                        </tr>
                    </thead> {%for book in books%} <tbody>
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.author}}</td>
                             <td>{{book.tag}}</td>
                            <td>{{book.isbn}}</td>
                          
                           
                            <td><a href="{% url 'edit' book.isbn.id %}" class="btn btn-info" role="button"> edit</a>
                            <a href="{% url 'delete' book.isbn.id %}" class="btn btn-danger" role="button">Delete</a>  
                        </td>
                            
                        </tr>
                    </tbody> {% endfor %}
    </div>


</body>
